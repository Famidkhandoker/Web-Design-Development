<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
         <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password"class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="diposit status">
                        <h5>Diposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                  
                </div>
            </div>
<div class="row">
    <div class="col-md-6">
       <div class="submit-area">
        <h4>Diposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to diposit">
        <button id="addDeposit" class="btn btn-success">Diposit</button>
       </div>
    </div>
    <div class="col-md-6">
        <div class="submit-area">
            <h4>withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control"placeholder="$ amount you want to withdraw">
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
    </div>
</div>
            
        </div>
    
    <script src="script.js"></script>
</body>
</html>
